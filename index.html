    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
    <link

            <img
              src="https://shecodes-assets.s3.amazonaws.com/api/weather/icons/broken-clouds-day.png"
              id="icon"
            />

          </div>
          <div class="col-6">
            <ul>
              <li>Humidity: <span id="humid">50</span>%</li>
              <li>Wind: <span id="wind">2</span>km/h</li>
            </ul>
          </div>
        </div>
      </div>
      <small>
        <a href="https://github.com/abimcintyre/weather-app" target="_blank"
